<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Búsqueda de Superhéroes</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#">Superhéroes</a>
        </nav>
        <div class="container d-flex justify-content-center mt-5">
            <img src="./assets/img/sh1.jpg" alt="superhero image" style="max-width: 300px;">
        </div>
    </header>
    <main>
        <section id="busqueda" class="container mt-5">
            <h2>Búsqueda de Superhéroe</h2>
            <form id="formularioBusqueda">
                <div class="form-group">
                    <label for="numeroHeroe">Número del Héroe:</label>
                    <input type="text" class="form-control" id="numeroHeroe" placeholder="Ingresa un número">
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </section>
    </main>
    <section id="resultados" class="container mt-5 ">
        <h2 class="text-center mb-5">Resultados</h2>
        <div class="row ">
            <div class="col-12 col-md-6" id="resultado"></div>

            <div id="graficoEstadisticas" class="col-12 col-md-6 mt-5 mt-md-0">
                <div id="chartContainer" style="height: 370px; width: 100%;"></div>
            </div>
            
        </div>
    </section>
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Hecho con ❤ por Miguel Marchant</span>
        </div>
    </footer>
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- CanvasJS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- Scripts personalizados -->
    <script src="./assets/js/script.js"></script>


</body>
</html>
